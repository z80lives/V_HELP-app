<mat-card>
<form [formGroup]="submitForm" (submit)="onClickSubmit($event)">
    <formly-form 
      [form]="submitForm" 
      [fields]="tutorialFields"> 
    </formly-form>
    <div class="button_container">
      <button
        [disabled]="!submitForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </div>    
</form>
</mat-card>
