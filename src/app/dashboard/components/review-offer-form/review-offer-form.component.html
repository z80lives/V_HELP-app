<div *ngIf="existingOffers && existingOffers.length !== 0">
  <p>You have already sent {{existingOffers.length}} offers to this request.</p>
  <p>You can still submit additional offers</p>
</div>
<form [formGroup]="form" (submit)="onClickSubmit($event)">
  <formly-form
    [fields]="fields"
    [form]="form"></formly-form>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="(!form.valid) || sending"
  >
    Submit
  </button>
</form>
