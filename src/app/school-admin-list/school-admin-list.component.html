<mat-card>
  <mat-card-content>
    <p-table
      [value]="data"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10,25,30]"
      [loading]="loading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Fullname</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item._id}}</td>
          <td>{{item.username}}</td>
          <td>{{item.fullname}}</td>
          <td>{{item.email}}</td>
        </tr>
      </ng-template>
    </p-table>
  </mat-card-content>
</mat-card>
