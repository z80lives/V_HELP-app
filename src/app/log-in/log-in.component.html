<div class="container">
  <form class="container" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="title">{{ title }}</div>
    <input placeholder="Email" formControlName="email" name="email" />
    <input placeholder="Password" formControlName="password" name="password" />
    <button type="submit">Log In</button>
  </form>
</div>
