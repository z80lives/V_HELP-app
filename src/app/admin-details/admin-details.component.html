<div class="container">
  <div class="title">Edit your Details</div>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <form
    [formGroup]="detailsForm"
    (submit)="onClickSubmit($event)"
    *ngIf="!loading"
  >
    <formly-form [form]="detailsForm" [fields]="fieldConfig"> </formly-form>
    <div class="button_container">
      <button
        [disabled]="!detailsForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
      <div class="space"></div>
    </div>
  </form>
</div>
