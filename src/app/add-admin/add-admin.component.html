<div class="container">
  <div class="title">Add a New Admin</div>
  <form [formGroup]="addAdminForm" (submit)="onClickSubmit()">
    <formly-form
      [form]="addAdminForm"
      [fields]="fieldConfig"
      [options]="option"
    >
    </formly-form>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!addAdminForm.valid"
    >
      Submit
    </button>
  </form>
</div>
