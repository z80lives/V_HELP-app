<form [formGroup]="loginForm" (submit)="onSubmit($event)">

    [form]="loginForm"
    [fields]="loginFormCfg"
    [options]="options"
    [model]="model"
    ></formly-form>

    type="submit"
    mat-raised-button
    color="primary">Sign In</button>
</form>
