<form [formGroup]="registerForm" (submit)="onSubmit($event)">
  <formly-form
    [form]="registerForm"
    [fields]="fieldCfg"
    [options]="options"
    [model]="model"
  ></formly-form>
  <button type="submit"
          mat-raised-button
          color="primary"
          >Submit</button>
</form>
